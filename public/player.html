<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="player.css" />
    <script defer src="player.js"></script>
    <title>Fox Player</title>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div id="playListsWrapper">
          <div class="foxImage">
            <img src="images/foxplayer.png" alt="" />
          </div>
          <div class="albumImage">
            <img src="images/albumImage.jpg" alt="" />
          </div>
          <div class="playlistsSide">
            <h3>Playlists</h3>
            <div class="allPlaylists">
              <li class="playlist">All tracks</li>
              <li class="playlist">Favourites</li>
              <li class="playlist">Party</li>
              <li class="playlist">Relaxing</li>
              <li class="playlist">Chill</li>
              <li class="playlist">Party</li>
              <li class="playlist">Relaxing</li>
              <li class="playlist">Chill</li>
            </div>
          </div>
        </div>
        <div id="selectSong">
          <h3 class="currentPlaylist">Favourites</h3>
          <div class="songsWrapper">
            <li class="song">Song</li>
            <li class="song">Song</li>
            <li class="song">Song</li>
            <li class="song">Song</li>
            <li class="song">Song</li>
            <li class="song">Song</li>
            <li class="song">Song</li>
            <li class="song">Song</li>
            <li class="song">Song</li>
            <li class="song">Song</li>
            <li class="song">Song</li>
            <li class="song">Song</li>
          </div>
        </div>
        <div id="currentlyPlaying">
          <div class="audioPlayer">
            <div class="controlers">
              <a href="#" class="controler" id="previous"
                ><img src="images/next.svg" alt="playButton"
              /></a>
              <a href="#" class="unactive"
                ><img id="pause" src="images/pause.svg" alt="pauseButton" /><img
                  id="play"
                  src="images/play.svg"
                  alt="playButton"
              /></a>
              <a href="#" id="next"
                ><img src="images/next.svg" alt="playButton"
              /></a>
            </div>
            <audio controls src="music/Never_too_late.mp3"></audio>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
