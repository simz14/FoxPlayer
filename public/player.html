<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="player.css" />

    <title>Fox Player</title>
  </head>
  <body>
    <div id="modalAddPlaylist">
      <div class="modalWrapper">
        <label for="pname">Playlist name</label>
        <input type="text" id="pname" name="pname" />
        <button type="submit" id="addPlaylistBtn">Add</button>
      </div>
    </div>
    <div class="container">
      <div id="app">
        <div id="playListsWrapper">
          <div class="foxImage">
            <img src="images/foxplayer.png" alt="" />
          </div>
          <div class="albumImage">
            <img src="images/albumImage.jpg" alt="" />
          </div>
          <div class="playlistsSide">
            <h3 class="addPlaylist">Playlists</h3>
            <div class="allPlaylists"></div>
          </div>
        </div>
        <div id="selectSong">
          <h3 class="currentSongTitle">Title</h3>
          <p class="currentSongAuthor">Author</p>
          <div class="songsWrapper"></div>
        </div>
        <div id="currentlyPlaying">
          <div class="audioPlayer">
            <div class="controlers">
              <a href="#" class="controler" id="previous">
                <img src="images/next.svg" alt="playButton" />
              </a>
              <a href="#" id="play">
                <img class="pause" src="images/pause.svg" alt="pauseButton" />
                <img class="play" src="images/play.svg" alt="playButton" />
              </a>
              <a href="#" id="next"
                ><img src="images/next.svg" alt="playButton" />
              </a>
            </div>
            <audio controls src=""></audio>
          </div>
        </div>
      </div>
    </div>
    <script src="player.js"></script>
  </body>
</html>
